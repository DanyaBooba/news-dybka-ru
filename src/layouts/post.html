{% extends "content.html" %}

{% block main %}
<div class="row">
    <div class="see-at-pc col-md-1">
        <div class="d-flex flex-column post--share">
            <div class="d-flex justify-content-center post--share-item">
                <button onClick="ShareTG()" class="button-null">
                    <img src="/img/apps_logo/tg__logo.jpg" class="rounded-circle" width="36" alt="Логотип Телеграм">
                </button>
            </div>
            <div class="d-flex justify-content-center post--share-item">
                <button onClick="ShareVK()" class="button-null">
                    <img src="/img/apps_logo/vk__logo.jpg" class="rounded-3" width="36" alt="Логотип Вконтакте">
                </button>
            </div>
            <div class="d-flex justify-content-center post--share-item">
                <button onClick="ShareOK()" class="button-null">
                    <img src="/img/apps_logo/ok__logo.jpg" class="rounded-3" width="36" alt="Логотип Одноклассников">
                </button>
            </div>
            <div class="d-flex justify-content-center post--share-item">
                <button onClick="ShareLink()" class="button-null">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
                        <path
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path
                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div id="post--main" class="post--main">
            <div class="d-flex flex-wrap align-items-center post--main-buttons">
                <button class="btn post--main-buttons-btn-first">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                </button>
                <button class="btn post--main-buttons-btn">
                    A
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                    </svg>
                </button>
                <button id="textsizetodefault" class="btn post--main-buttons-btn">
                    A
                </button>
                <button class="btn post--main-buttons-btn-end">
                    A
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="see-at-pc col-md-3">
        <div id="post--right" class="post--right">
            {% block rightpost %}{% endblock %}
        </div>
    </div>
</div>

<script src="/js/share-post.js"></script>
<script src="/js/rightbar-post.js"></script>
<script src="/js/changesize-post.js"></script>

{% endblock %}

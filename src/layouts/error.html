{% extends "base.html" %}

{% block headstyle %}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        texheadstylezt-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        border-width: 1px 0;
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }

    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

{% endblock %}

{% block main %}

<div class="form-signin w-100 m-auto d-flex text-center flex-column justify-content-center">
    <div class="d-flex justify-content-center">
        <h1 class="display-4">
            {% block error_title %}{% endblock %}
        </h1>
    </div>
    <div class="d-flex justify-content-center">
        <p class="fs-4 mb-2">{% block error_desc %}{% endblock %}</p>
    </div>
    <div id="text" class="mb-4">
        Перенаправление через 3 сек.
    </div>
    <div class="d-flex justify-content-center">
        <a href="/" aria-label="Перейти на главную страницу" class="link">
            Перейти на главную
        </a>
    </div>
</div>

<script>
    setTimeout(function () {
        window.location.href = '/';
    }, 3000);
</script>

{% endblock %}
